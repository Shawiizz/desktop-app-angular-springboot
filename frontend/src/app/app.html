<div class="container">
  <header class="header">
    <h1>{{ title() }}</h1>
    <p>Hi there!</p>
  </header>

  <main class="main-content">
    <section class="demo-section">
      <h2>Communication with back-end</h2>
      
      <div class="button-group">
        <button class="btn btn-primary" (click)="callBackend()">
          Send message to back-end
        </button>
      </div>

      <div class="response-section" *ngIf="message() || status()">
        <div class="response-card" *ngIf="message()">
          <h3>Back-end answer: {{ message() }}</h3>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>Desktop app created with Spring Boot and Angular</p>
  </footer>
</div>

<router-outlet></router-outlet>
